<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerencsekerék</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #2c2c2c;
            color: #fff;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            background: conic-gradient( #ff4500 0% 12.5%, #ff8c00 12.5% 25%, #ffd700 25% 37.5%, #32cd32 37.5% 50%, #1e90ff 50% 62.5%, #8a2be2 62.5% 75%, #ff69b4 75% 87.5%, #4b0082 87.5% 100% );
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .pointer {
            position: absolute;
            top: calc(50% - 10px);
            left: 51%;
            width: 0;
            height: 25px;
            transform: translate(-50%, -50%);
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 20px solid #fff;
            z-index: 10;
        }

        .button {
            margin-top: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        .result, .balance, .history {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .wheel span {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transform-origin: center;
        }

            .wheel span:nth-child(1) {
                transform: rotate(22.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(2) {
                transform: rotate(67.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(3) {
                transform: rotate(112.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(4) {
                transform: rotate(157.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(5) {
                transform: rotate(202.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(6) {
                transform: rotate(247.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(7) {
                transform: rotate(292.5deg) translate(0, -130px);
            }

            .wheel span:nth-child(8) {
                transform: rotate(337.5deg) translate(0, -130px);
            }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <span>500 Ft</span>
            <span>5000 Ft</span>
            <span>50 000 Ft</span>
            <span>500 000 Ft</span>
            <span>1 000 000 Ft</span>
            <span>5 000 000 Ft</span>
            <span>10 000 000 Ft</span>
            <span>20 000 000 Ft</span>
        </div>
        <div class="pointer"></div>
    </div>
    <div class="button">
        <button id="spinButton">Forgatás (5 000 Ft)</button>
    </div>
    <div class="balance" id="balance">Egyenleged: 40 000 Ft</div>
    <div class="result" id="result">Pörgesd meg a kereket!</div>
    <div class="history" id="history">Eddigi nyeremények:</div>

    <script>
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balance');
        const history = document.getElementById('history');

        const prizes = [
            { amount: 500, probability: 0.80 },
            { amount: 5000, probability: 0.30 },
            { amount: 50000, probability: 0.10 },
            { amount: 500000, probability: 0.05 },
            { amount: 1000000, probability: 0.01 },
            { amount: 5000000, probability: 0.010 },
            { amount: 10000000, probability: 0.005 },
            { amount: 20000000, probability: 0.001 }
        ];

        let isSpinning = false;
        let winnings = [];
        let balance = 40000;
        const spinCost = 5000;

        const prizeSegments = [];
        prizes.forEach(prize => {
            for (let i = 0; i < prize.probability * 1000; i++) {
                prizeSegments.push(prize.amount);
            }
        });

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            if (balance < spinCost) {
                result.textContent = "Nincs elég pénzed a pörgetéshez!";
                return;
            }

            isSpinning = true;
            balance -= spinCost;
            balanceDisplay.textContent = `Egyenleged: ${balance.toLocaleString()} Ft`;

            const randomDegree = Math.floor(Math.random() * 360) + 3600;
            const randomIndex = Math.floor(Math.random() * prizeSegments.length);
            const prize = prizeSegments[randomIndex];

            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                winnings.push(`${prize.toLocaleString()} Ft`);
                balance += prize;
                result.textContent = `Gratulálok! Nyereményed: ${prize.toLocaleString()} Ft`;
                history.textContent = `Eddigi nyeremények: ${winnings.join(', ')}`;
                balanceDisplay.textContent = `Egyenleged: ${balance.toLocaleString()} Ft`;
                isSpinning = false;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${randomDegree % 360}deg)`;
            }, 4000);
        });
    </script>
</body>
</html>
